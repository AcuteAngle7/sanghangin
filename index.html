<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanghangin</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
      main { display: grid; grid-template-columns: 320px 1fr; min-height: calc(100vh - 49px); }
      nav { border-right: 1px solid #ddd; padding: 12px 12px 48px 12px; overflow: auto; }
      article { padding: 16px; overflow: auto; }
      input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
      a { color: inherit; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .item { padding: 6px 4px; border-radius: 6px; }
      .item:hover { background: #f5f5f5; }
      .small { color: #666; font-size: 12px; }
      pre { overflow: auto; padding: 12px; background: #f6f8fa; border-radius: 8px; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <header>
      <strong>Sanghangin</strong>
      <span class="small" id="status"></span>
    </header>
    <main>
      <nav>
        <input id="q" placeholder="Search headings…" />
        <div id="toc"></div>
      </nav>
      <article id="content">Loading…</article>
    </main>

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
